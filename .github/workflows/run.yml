name: Daily Instagram Post

on:
  schedule:
    - cron: '0 10 * * *'  # Kj√∏rer hver dag kl 10:00 UTC
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests pillow

      - name: Run Instagram bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LONG_LIVED_USER_TOKEN: ${{ secrets.LONG_LIVED_USER_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          INSTAGRAM_APP_ID: ${{ secrets.INSTAGRAM_APP_ID }}
          INSTAGRAM_APP_SECRET: ${{ secrets.INSTAGRAM_APP_SECRET }}
        run: |
          python your_script_name.py

      - name: Update LONG_LIVED_USER_TOKEN if refreshed
        if: success() && steps.run.outputs.refreshed_token != ''
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: update-token
          client-payload: |
            {
              "new_token": "${{ steps.run.outputs.refreshed_token }}"
            }
